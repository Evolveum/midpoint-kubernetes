apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpldapadmin-ingress
  namespace: mp-demo
spec:
  tls:
    - hosts:
        - mp-demo.lab.evolveum.com
      secretName: cert-lab-evolveum
  rules:
    - host: mp-demo.lab.evolveum.com
      http:
        paths:
          - path: /ldapadmin
            pathType: Prefix
            backend:
              service:
                name: ldap-admin-service
                port:
                  number: 1389

