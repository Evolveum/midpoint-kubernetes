apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mp-ingress
  
spec:
  tls:
    - hosts:
        - demo.example.com
      secretName: cert-mp-demo
  rules:
    - host: demo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mp-service
                port:
                  number: 8080
