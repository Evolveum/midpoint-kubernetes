<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">

<body>
    <wicket:extend>
        <div wicket:id="feedbackContainer" class="feedbackContainer">
            <div wicket:id="feedback" class="messagePanel" />
        </div>


        <div class="login-box">
            <div class="card card-primary">
                <div class="card-header text-center">
                    <h1>midPoint</h1>
                    <p wicket:id="sequence" />
                </div>
                <div class="card-body login-card-body justify-content-between">
                    <h4 class="login-box-msg" wicket:id="panelTitle"></h4>
                    <!-- begin changes -->
                    <div class="form-group" style="font-size: 0.85rem; margin-bottom: 0.3rem;">
                        <div class="col-md-4 col-lg-12 text-center">
                            <a href="https://docs.evolveum.com/midpoint/demo/" target="_blank">Live demo documentation</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-lg-12 text-center" style="font-size: 0.85rem;">
                            Demo credentials: <strong>administrator</strong> / <strong>5ecr3t</strong>
                        </div>
                    </div>
                    <!-- end changes -->

                    <wicket:child/>

                    <wicket:enclosure child="switchToDefaultSequence">
                        <div class="d-flex justify-content-end mt-2">
                            <a wicket:id="switchToDefaultSequence" class="text-center" />
                        </div>
                    </wicket:enclosure>
                </div>
                <div class="card-footer login-footer" wicket:id="footerContainer">
                    <span class="pull-right hidden-xs" wicket:id="version">
                    <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
                </span>
                    <span wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></span>
                    <div wicket:id="subscriptionMessage" />
                </div>
            </div>
        </div>

        <div class="mt-3" wicket:id="locale" />
    </wicket:extend>
</body>

</html>
