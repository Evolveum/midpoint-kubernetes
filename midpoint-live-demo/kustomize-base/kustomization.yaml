apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

replacements:
- source:
    kind: ConfigMap
    name: config
    fieldPath: data.ingress_host
  targets:
  - select:
      kind: Ingress
    fieldPaths:
    - spec.tls.0.hosts.0
    - spec.rules.0.host
- source:
    kind: ConfigMap
    name: config
    fieldPath: data.ingress_cert
  targets:
  - select:
      kind: Ingress
    fieldPaths:
    - spec.tls.0.secretName
- source:
    kind: ConfigMap
    name: config
    fieldPath: data.ingress_class_name
  targets:
  - select:
      kind: Ingress
    fieldPaths:
    - spec.ingressClassName
    
